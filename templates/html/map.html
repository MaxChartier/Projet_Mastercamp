{% extends "base.html" %}

{% block title %}{{ _('Carte') }} - E-BOUEUR{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">{{ _('Accueil') }}</a></li>
                <li class="breadcrumb-item active">{{ _('Carte') }}</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Carte -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <span>{{ _('Carte Interactive des Poubelles') }}</span>
                    <i class="bi bi-geo-alt"></i>
                </h3>
            </div>
            <div class="card-body p-0">
                <div id="map" style="height: 70vh; width: 100%; border-radius: 0 0 20px 20px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([48.8566, 2.3522], 12);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
    var trashIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });
    
    var trashLocations = {{ trash_locations | tojsonfilter | safe }};
    
    // Translation dictionary for JS (from Flask context)
    var jsTrans = {
        address: "{{ _('Adresse:') }}",
        type: "{{ _('Type:') }}",
        status: "{{ _('État:') }}",
        lastCollection: "{{ _('Dernière collecte:') }}",
        yourPosition: "{{ _('Votre position') }}"
    };
    
    for (var i = 0; i < trashLocations.length; i++) {
        var location = trashLocations[i];
        var statusColor = location.status === 'Propre' ? '#22c55e' : '#ef4444';
        
        var popupContent = '<div style="min-width: 200px;">' +
            '<h6 style="color: #22c55e; margin-bottom: 8px;">' +
                '<i class="bi bi-trash" style="margin-right: 5px;"></i>' +
                location.name +
            '</h6>' +
            '<p style="margin-bottom: 6px; font-size: 13px;">' +
                '<strong>' + jsTrans.address + '</strong> ' + location.address +
            '</p>' +
            '<p style="margin-bottom: 6px; font-size: 13px;">' +
                '<strong>' + jsTrans.type + '</strong> ' + location.type +
            '</p>' +
            '<p style="margin-bottom: 6px; font-size: 13px;">' +
                '<strong>' + jsTrans.status + '</strong> <span style="color: ' + statusColor + ';">' + location.status + '</span>' +
            '</p>' +
            '<p style="margin-bottom: 0; font-size: 13px;">' +
                '<strong>' + jsTrans.lastCollection + '</strong> ' + location.lastCollection +
            '</p>' +
        '</div>';
        
        L.marker([location.lat, location.lng], {icon: trashIcon})
            .addTo(map)
            .bindPopup(popupContent);
    }
    
    var geoControl = L.control({position: 'topright'});
    geoControl.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'leaflet-control-custom');
        div.innerHTML = '<button id="geolocateBtn" style="background: rgba(0, 0, 0, 0.15); border: 1px solid rgba(255, 255, 255, 0.3); color: white; padding: 10px; border-radius: 15px; backdrop-filter: blur(10px);"><i class="bi bi-geo-alt"></i></button>';
        div.style.marginTop = '10px';
        
        L.DomEvent.on(div, 'click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 15);
                    
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup(jsTrans.yourPosition)
                        .openPopup();
                });
            }
        });
        
        return div;
    };
    geoControl.addTo(map);
});
</script>
{% endblock %}
